<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Rose Jewellery Store</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #6a0032;
        }

        header {
            background-color: #ff99c8;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px;
        }

        .product-card {
            background-color: white;
            border: 2px solid #ffb3d9;
            border-radius: 10px;
            width: 250px;
            margin: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.5);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
        }

        .price {
            color: #c68e17;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            background-color: #ff66a3;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #ff3385;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff99c8;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        Golden Rose Jewellery
    </header>

    <div class="container">

        <!-- Gold Heart Necklace -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1617038220317-8cbe0a0e14f6?auto=format&fit=crop&w=500&q=80" alt="Gold Necklace">
            <h3>Gold Heart Necklace</h3>
            <p class="price">$120</p>
            <button>Add to Cart</button>
        </div>

        <!-- Rose Gold Bracelet -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1599643478518-a784e5dc4caa?auto=format&fit=crop&w=500&q=80" alt="Rose Gold Bracelet">
            <h3>Rose Gold Bracelet</h3>
            <p class="price">$80</p>
            <button>Add to Cart</button>
        </div>

        <!-- Elegant Gold Ring -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1588446445076-7c7a5ef0d31e?auto=format&fit=crop&w=500&q=80" alt="Gold Ring">
            <h3>Elegant Gold Ring</h3>
            <p class="price">$95</p>
            <button>Add to Cart</button>
        </div>

        <!-- Golden Flower Earrings -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=500&q=80" alt="Gold Earrings">
            <h3>Golden Flower Earrings</h3>
            <p class="price">$110</p>
            <button>Add to Cart</button>
        </div>

    </div>

    <footer>
        © 2025 Golden Rose Jewellery — All Rights Reserved
    </footer>
</body>
</html>
